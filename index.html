<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VitalPerks - Insurance Rewards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                100: '#F9F1D8',
                200: '#F0DEAA',
                400: '#D4AF37',
                500: '#C5A028',
                600: '#A08015',
              },
              dark: {
                900: '#1A1A1A',
                800: '#2D2D2D',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            backgroundImage: {
              'noise': "url('https://www.transparenttextures.com/patterns/clean-gray-paper.png')",
            },
            animation: {
              blob: "blob 7s infinite",
              'float': "float 6s ease-in-out infinite",
            },
            keyframes: {
              blob: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
                "33%": {
                  transform: "translate(30px, -50px) scale(1.1)",
                },
                "66%": {
                  transform: "translate(-20px, 20px) scale(0.9)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              }
            },
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FAFAF9; /* Stone-50 */
      }
      /* Global grainy texture for premium paper feel */
      .bg-texture {
        background-image: url('https://www.transparenttextures.com/patterns/clean-gray-paper.png');
        background-blend-mode: multiply;
      }
      
      .gold-gradient {
        background: linear-gradient(135deg, #F0DEAA 0%, #D4AF37 50%, #A08015 100%);
      }
      .text-gold-gradient {
        background: linear-gradient(135deg, #C5A028 0%, #A08015 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "recharts": "https://esm.sh/recharts@^3.5.1"
  }
}
</script>
</head>
  <body class="bg-stone-50 bg-texture">
    <div id="root"></div>
  </body>
</html>
